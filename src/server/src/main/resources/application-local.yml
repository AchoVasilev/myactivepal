micronaut:
  application:
    name: myactivepal
  server:
    host: 127.0.0.1
    cors:
      enabled: true
      configurations:
        web:
          allowedOrigins:
            - http://localhost:4200
  security:
    enabled: true
    authentication: bearer
    token:
      jwt:
        enabled: true
    intercept-url-map:
      - pattern: /swagger/**
        http-method: GET
        access:
          - isAnonymous()
      - pattern: /swagger-ui/**
        http-method: GET
        access:
          - isAnonymous()

  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**

jwt:
  expirationTimeInSeconds: 3600
  issuer: activeServer
  private:
    key: classpath:config/app.key
  public:
    key: classpath:config/app.pub
  refresh-token:
    secret: 7GyaAIYHXVGHNwmblflYo+dHO0KSNIVF5aHTc0xBznu5akR8gOVif1OM8IHcR2BA0jg3jysy/U0pv8UIMbCwwg==
    expirationTimeInSeconds: 172800
    base64: true
    jws-algorithm: HS512

encryption:
  initializationVector: RU5DUllQVElPTl9JTklUSUFMSVpBVElPTl9WRUNUT1JFTkNSWVBUSU9OX0lOSVRJQUxJWkFUSU9OX1ZFQ1RPUkVOQ1JZUFRJT05fSU5JVElBTElaQVRJT05fVkVDVE9S
  secret:
    email: "1d0c3fa23991402e9586555c0f2c6706"

datasources:
  default:
    dialect: postgres
    db-type: postgres
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/myactivepal
    username: postgres
    password: postgres

jpa:
  default:
    entity-scan:
      packages:
        - "com.project"
    properties:
      hibernate:
        hbm2ddl:
          auto: none
        show_sql: true

flyway:
  datasources:
    default:
      enabled: true
      locations:
        - classpath:db/migration
        - classpath:db/seed

jackson:
  serializationInclusion: ALWAYS
