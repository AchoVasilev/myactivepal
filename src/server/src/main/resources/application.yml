#Tue Jul 25 15:50:27 GMT 2023
micronaut:
  application:
    name: onlygains
  server:
    host: 127.0.0.1
    cors:
      enabled: true
      configurations:
        web:
          allowedOrigins:
            - http://localhost:4200
datasources:
  default:
    dialect: postgres
    db-type: postgres
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/onlygains
    username: postgres
    password: postgres

jpa:
  default:
    packages-to-scan:
      - 'com.project.domain'
    properties:
      hibernate:
        hbm2ddl:
          auto: none
        show_sql: false

flyway:
  datasources:
    default:
      enabled: true
      locations:
        - classpath:db/migration
        - classpath:db/seed

jackson:
  serializationInclusion: ALWAYS