<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{card?.title}}</mat-card-title>
  </mat-card-header>
  <img class="card-img"
    mat-card-image
    src="{{card?.imageUrl}}"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <p>
      {{card?.text}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
