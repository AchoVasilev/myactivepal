<mat-form-field>
  <mat-label>{{label}}</mat-label>
  <mat-select [multiple]="multiple" (selectionChange)="onSelectionChange($event)" [formControl]="control">
    <mat-option *ngFor="let item of selectableItems" [value]="fullObjectValue ? {id: item.id, name: item.name, translatedName: item.translatedName} : item.id"
      >{{item.name}}</mat-option
    >
  </mat-select>
</mat-form-field>
