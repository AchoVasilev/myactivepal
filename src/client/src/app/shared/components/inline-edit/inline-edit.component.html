<p *ngIf="!editMode" (click)="toggleEditMode()" class="cell max-size">
  {{ dataValue }}
</p>

<form *ngIf="editMode">
  <mat-form-field appearance="outline" class="max-size">
    <mat-label>{{ label }}</mat-label>
    <input
      autofocus
      class="input max-size"
      matInput
      type="text"
      name="input"
      [(ngModel)]="inputValue"
      (focusout)="onFocusOut()"
      (keydown.enter)="onEnterPress($event)"
    />
  </mat-form-field>
</form>
