<aside class="side-bar-container">
  <section
    class="categories-container"
    *ngIf="categories$ | async; let categories"
  >
    <h3 class="title">Категории</h3>
    <ul class="categories">
      <li class="category" *ngFor="let category of categories">
        <a
          mat-button
          routerLink="/posts/{{ category.translatedName }}/{{ category.id }}"
          >{{ category.name }}</a
        >
      </li>
    </ul>
  </section>
  <section *ngIf="popularPosts$ | async; let posts">
    <h3 class="title">Популярни теми</h3>
    <article *ngFor="let post of posts">
      <div class="d-flex mb-3">
        <img
          [src]="post.imageUrl"
          style="width: 100px; height: 100px; object-fit: cover"
        />
        <div
          class="w-100 d-flex flex-column justify-content-center bg-light px-3"
          style="height: 100px"
        >
          <div class="mb-1" style="font-size: 13px">
            <gains-tag [name]="post.categoryName" [url]="getUrl(post.categoryName, post.categoryId)"></gains-tag>
            <span class="px-1">/</span>
            <span>{{post.createdAt}}</span>
          </div>
          <a class="h6 m-0" href=""
            >{{post.title}}</a
          >
        </div>
      </div>
    </article>
  </section>
  <section>
    <div class="pb-3">
      <div class="bg-light py-2 px-4 mb-3">
        <h3 class="m-0">Tags</h3>
      </div>
      <div class="tags">
        <a href="" class="btn btn-sm btn-outline-secondary m-1">Politics</a>
        <a href="" class="btn btn-sm btn-outline-secondary m-1">Business</a>
        <a href="" class="btn btn-sm btn-outline-secondary m-1">Corporate</a>
        <a href="" class="btn btn-sm btn-outline-secondary m-1">Sports</a>
        <a href="" class="btn btn-sm btn-outline-secondary m-1">Health</a>
        <a href="" class="btn btn-sm btn-outline-secondary m-1">Education</a>
        <a href="" class="btn btn-sm btn-outline-secondary m-1">Science</a>
        <a href="" class="btn btn-sm btn-outline-secondary m-1">Technology</a>
        <a href="" class="btn btn-sm btn-outline-secondary m-1">Foods</a>
        <a href="" class="btn btn-sm btn-outline-secondary m-1"
          >Entertainment</a
        >
        <a href="" class="btn btn-sm btn-outline-secondary m-1">Travel</a>
        <a href="" class="btn btn-sm btn-outline-secondary m-1">Lifestyle</a>
      </div>
    </div>
  </section>
</aside>
