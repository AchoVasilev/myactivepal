<form action="#" class="sign-up-form">
  <h2 class="title">Sign up</h2>
  <active-input-field
    type="text"
    placeholder="Username"
    matIcon="person"></active-input-field>

  <active-input-field
    type="email"
    placeholder="Email"
    matIcon="email"></active-input-field>

  <active-input-field
    type="password"
    placeholder="Password"
    matIcon="lock"></active-input-field>

  <active-input-button type="submit" value="Sign up"></active-input-button>
  <active-social-media
    text="Or Sign up with social platforms"></active-social-media>
</form>
