<form action="#" class="sign-in-form">
  <h2 class="title">Sign in</h2>
  <active-input-field
    matIcon="person"
    type="text"
    placeholder="Username"></active-input-field>
  <active-input-field
    matIcon="lock"
    type="password"
    placeholder="Password"></active-input-field>
  <active-input-button type="submit" value="Login"></active-input-button>
  <active-social-media
    text="Or Sign in with social platforms"></active-social-media>
</form>
