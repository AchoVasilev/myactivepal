<div class="container" #container>
  <div class="forms-container">
    <div class="signin-signup">
      @if (viewType === 'login') {
        <active-login class="sign-in-form"></active-login>
      }

      @defer (when viewType === "register") {
        <active-register class="sign-up-form"></active-register>
      }
    </div>
  </div>

  <active-panel
    (viewRegister)="onViewRegister()"
    (viewLogIn)="onViewLogin()"></active-panel>
</div>
