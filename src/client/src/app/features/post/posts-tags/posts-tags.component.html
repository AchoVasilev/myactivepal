<section
  class="container"
>
  <section class="card-container" 
  infinite-scroll
  [infiniteScrollDistance]="4"
  [infiniteScrollThrottle]="500"
  (scrolled)="onScroll()"
  [scrollWindow]="false"
  infiniteScrollContainer=".mat-typography"
  [fromRoot]="true">
    <div *ngFor="let post of posts$ | async">
      <gains-post-card [post]="post"></gains-post-card>
    </div>
  </section>
</section>
