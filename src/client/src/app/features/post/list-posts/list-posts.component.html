<section class="container">
  <section
    class="card-container"
    infinite-scroll
    [infiniteScrollDistance]="2.5"
    [infiniteScrollThrottle]="500"
    (scrolled)="onScroll()"
    [scrollWindow]="false"
    infiniteScrollContainer=".mat-typography"
    [fromRoot]="true">
    @for (post of items; track post.id) {
      <active-post-card [post]="post"></active-post-card>
    }
  </section>
  <section class="side-bar">
    <active-side-bar></active-side-bar>
  </section>
</section>
