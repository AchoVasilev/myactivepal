<article class="recent-posts" *ngIf="cardResources">
  <section class="posts-container">
    <article class="primary-post-container">
      <active-recent-post
        class="primary-card"
        [card]="cardResources[0]"
        [isMain]="true"
      ></active-recent-post>
    </article>
    <article class="secondary-post-container">
      <div class="secondary-card" *ngFor="let card of cardResources.slice(1); trackById">
        <active-recent-post [card]="card" [isMain]="false"></active-recent-post>
      </div>
    </article>
  </section>
</article>
