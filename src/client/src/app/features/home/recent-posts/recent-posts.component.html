@if (cardResources) {

<article class="recent-posts">
  <section class="posts-container">
    <article class="primary-post-container">
      <active-recent-post
        class="primary-card"
        [card]="cardResources[0]"
        [isMain]="true"
      ></active-recent-post>
    </article>
    <article class="secondary-post-container">
      @for (card of cardResources.slice(1); track card.id) {
      <div class="secondary-card">
        <active-recent-post [card]="card" [isMain]="false"></active-recent-post>
      </div>
      }
    </article>
  </section>
</article>

}
