<mat-toolbar color="primary">
  <ul (mouseenter)="hideItems()">
    <li>
      <a routerLink="/" (mouseenter)="hideItems()">
        <img src="assets/logo-no-background.png" alt="logo" />
      </a>
    </li>
    <li>
      <ul>
        <li>
          <a routerLink="/" mat-button (mouseenter)="hideItems()">Начало</a>
        </li>
        <li>
          <a routerLink="/posts/all" mat-button (mouseenter)="showCategories()"
            >Теми</a
          >
        </li>
        <!-- <li>
          <a routerLink="/blog" mat-button>Тренировки</a>
        </li> -->
      </ul>
    </li>
    <li>
      <ul>
        @if (!isLoggedIn) {
          <li>
            <a routerLink="/auth" mat-icon-button (mouseenter)="hideItems()">
              <mat-icon>login</mat-icon>
            </a>
          </li>
        } @else {
          <li>
            <button
              mat-icon-button
              (mouseenter)="hideItems()"
              (click)="onLogout()">
              <mat-icon>follow_the_signs</mat-icon>
            </button>
          </li>
        }
      </ul>
    </li>
  </ul>
</mat-toolbar>

<div class="categories hidden" #categories (mouseleave)="hideItems()">
  @for (category of categories$ | async; track category.id) {
    <active-category class="category" [category]="category"></active-category>
  }
</div>
